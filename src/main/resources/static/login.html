<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录——两条腿</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>  	
      <div class="container">
        <div class="form row">
            <div class="center-block" id="login_form">
                <h3 class="form-title text-center">登录达内交流中心</h3>
                <p class="text-danger text-center">错误信息</p>             
		        <div class="form-group">
		        	<i class="fa fa-user fa-lg"></i>		              
		            <input class="form-control required" type="text" placeholder="请输入用户名" name="username" autofocus="autofocus" maxlength="20"/>
		        </div>
		        <div class="form-group">
		            <i class="fa fa-lock fa-lg"></i>
		            <input class="form-control required" type="password" placeholder="请输入密码"  name="password" maxlength="20"/>
		         </div>
		         <div class="form-group">
		            <input class="form-control required" type="text" placeholder="请输入验证码"  id="verifyCode" name="verifyCode" maxlength="8"/>
		            <img alt="验证码" src="img/1.jpg" id="verifyImgverifyCode">
		         </div>  
		         <div class="form-group">
		            <label class="checkbox">
		            	<input type="checkbox" name="remember" value="1"/>记住我
		           	</label>
		         </div>
		         <div class="form-group">
		             <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
		         </div>               
            </div>
        </div>
    </div>
  </body>
</html>
