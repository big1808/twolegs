<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>激活——两条腿</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>  	
      <div class="container">
        <div class="form row">
            <div class="center-block" id="login_form">
                <h3 class="form-title text-center">激活达内交流中心</h3>
                <p class="text-danger text-center">错误信息</p>             
		        <div class="tedu-content">
		        	<p>用户名<span>tedu</span></p>
		        	<p>电话<span>tedu</span></p>
		        	<p>姓名<span>tedu</span></p>
		        	<p>年龄<span>tedu</span></p>
		        	<p>班级<span>tedu</span></p>
		        	<p>中心<span>tedu</span></p>
		        </div>
		        <div class="form-group">
		        	<i class="fa fa-user fa-lg"></i>		              
		            <input class="form-control required" type="text" placeholder="请输入绰号" name="nickname" autofocus="autofocus" maxlength="20"/>
		        </div>
		         <div class="form-group">
		             <button type="submit" class="btn btn-success pull-right" name="submit">确认激活</button>
		         </div>               
            </div>
        </div>
    </div>
  </body>
</html>
